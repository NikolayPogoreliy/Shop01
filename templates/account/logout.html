{% extends "index.html" %}

{% load i18n %}

{% block head_title %}Sign Out{% endblock %}

{% block content %}
<div class="large-10 large-offset-1 column">
    <h1>Выход</h1>

<p>Вы действительно хотите покинуть сайт?</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="button alert expanded" type="submit">Выход</button>
</form>
</div>

{% endblock %}
