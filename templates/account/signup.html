{% extends "index.html" %}

{% load i18n %}

{% block head_title %}Регистрация{% endblock %}

{% block content %}
<div class="large-10 large-offset-1 column">
    <h1>Регистрация нового пользователя</h1>

    <p>Вы уже зарегистрированы? Тогда пожалуйста <a href="{{ login_url }}">войдите</a>.</p>

    <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
      {% csrf_token %}
      {{ form.as_p }}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}
      <button class="button success" type="submit">Зарегистрироваться &raquo;</button>
    </form>
</div>
{% endblock %}
